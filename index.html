    <!-- Header Section Begin -->
    <header class="header-section">
        <div class="container">
            <div class="logo">
                <a href="./index.html">
                    <img src="img/logo.png" alt="">

            </div>
            <div class="nav-menu">

            <form class="bg-sm-white">
          <div class="row ">
            <div class="col-md-4 mr-md-n2">
              <input type="text" class="form-control-lg w-100 border border-box my-1" id="travel" placeholder="Travel Category" name="search">

            <div class="col-md-4">
              <input type="text" class="form-control-lg border py-2 w-100 my-1" placeholder="Place" name="city">
            </div>
             <div class="col-md-4">
              <input type="text" class="form-control-lg border py-2 w-100 my-1" placeholder="Days" name="day">

          </div>
        </form>
            <div class="row">

                    <div class="hero-text">
                        <h2>Change Your Mind<br /> To Go Travel</h2>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="team-member-section">
        <div class="container">
                <div class="row" >
                    <div class="section-title" >

                    </div>
                    <form id="inputState">
                        <div> 
                            <select  class="form-control rounded-left">

                                <option>Wednesday</option>

                    <form id="inputState2">

                                <option selected>Budget</option>
                                <option>10</option>
                                <option>20</option>
                                <option>30</option>
                            </select>
                        </div>
                       </form>
                      
                 
                        
                    <div id="btn_filter">
                        <button>Filter </button>
                    </div>

                </div>
             
            </div>
        </div>
        <div class="Trending_packages">
        <div class="member-item set-bg" data-setbg="img/member-1.jpg">

        <div class="member-item set-bg" data-setbg="img/member-2.jpg">
